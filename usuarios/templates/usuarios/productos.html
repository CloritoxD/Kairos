<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
            margin: 0;
            padding: 20px;
        }

        .productos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .producto-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .producto-card:hover {
            transform: translateY(-5px);
        }

        .producto-card img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .producto-card h3 {
            color: #333;
            margin: 10px 0;
        }

        .producto-card p {
            color: #666;
            margin: 10px 0;
        }

        .precio {
            font-size: 1.5em;
            color: #d4af37;
            font-weight: bold;
            margin: 15px 0;
        }

        .btn-garantia {
            display: inline-block;
            background: #000;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .btn-garantia:hover {
            background: #d4af37;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Nuestros Relojes</h1>
    </div>

    <div class="productos-grid">
        {% for producto in productos %}
        <div class="producto-card">
            <img src="{{ producto.imagen }}" alt="{{ producto.nombre }}">
            <h3>{{ producto.nombre }}</h3>
            <p>{{ producto.descripcion }}</p>
            <div class="precio">€{{ producto.precio }}</div>
            <a href="{% url 'solicitar_garantia' producto.id %}" class="btn-garantia">Solicitar Garantía</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
